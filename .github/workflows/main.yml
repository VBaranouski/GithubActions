name: pull_and_push_to_repo

on:
  push:
    branches:
      - main

jobs:
  Pull_And_Push:
    runs-on: ubuntu-latest 
    steps:  
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call script for push to "${{ github.repository }}"
        run: | 
            chmod +x .scripts/push_to_repo.sh
            echo "${{ vars.GIT_USER }}"
            .scripts/push_to_repo.sh
         
   
 

